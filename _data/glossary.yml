- slug: blockchain

  en:
    term: "Blockchain"
    def: >
      A blockchain is a growing list of records, called blocks, that are linked using cryptography. 
      Each block contains a cryptographic hash of the previous block, a timestamp, and transaction data
       (generally represented as a Merkle tree). By design, a blockchain is resistant to modification 
       of its data. This is because once recorded, the data in any given block cannot be altered retroactively
        without alteration of all subsequent blocks.

  fr:
    term: "Blockchaîne"
    def: >
      Une blockchaîne, ou chaîne de blocs est une technologie de stockage et de transmission d'informations sans organe de contrôle. 
      Techniquement, il s'agit d'une base de données distribuée dont les informations envoyées par les utilisateurs et les liens internes
       à la base sont vérifiés et groupés à intervalles de temps réguliers en blocs, formant ainsi une chaîne3. L'ensemble est sécurisé
        par cryptographie. Par extension, une chaîne de blocs est une base de données distribuée qui gère une liste d'enregistrements protégés
         contre la falsification ou la modification par les nœuds de stockage ; c'est donc un registre distribué et sécurisé de toutes les transactions effectuées depuis le démarrage du système réparti.

- slug: dlt
  
  en:
    term: "Distributed ledger technology"
    acronym: "DLT"
    def: >
      A distributed ledger technology is simply a decentralized database managed by multiple participants. It records transaction history across nodes in a decentralized manner. Each node validates and records transactions simultaneously. Each record has a unique time stamp and must be cryptographically signed to ensure the security and incorruptibility of the network.
  
  fr:
    term: "Technologies de registres distribués"
    def: >
      Une technologie de registre distribué est simplement une base de données décentralisée gérée par plusieurs participants. Elle enregistre l’historique des transactions sur des nœuds de manière décentralisée. Chaque nœud valide et enregistre les transactions simultanément. Les enregistrements ont chacun un horodatage unique et doivent faire l’objet d’une signature cryptographique, gage de la sécurité et de l’incorruptibilité du réseau.


- slug: staking

  en:
    term: "Staking"
    def: >
      Staking is the process of holding funds in a crypto [wallet](wallet) to support the operations
       of a blockchain network. Basically, it involves locking up one's crypto assets to receive rewards.
  fr:
    term: "Staking"
    def: >
      Le staking est le processus qui consiste à détenir des fonds dans un wallet crypto pour soutenir
       les opérations du réseau d'une blockchain. Fondamentalement, il consiste à verrouiller ses crypto-actifs
        pour recevoir des récompenses.


- slug: pos
  
  en:
    term: "Proof of Stake"
    acronym: "PoS"
    def: >
      Proof-of-stake (PoS) is an alternative consensus algorithm to Bitcoin’s proof-of-work (PoW).
       Unlike mining, which requires massive electrical power to validate transactions, staking is a
        more eco-friendly process.

  fr:
    term: "Preuve d'enjeu"
    def: >
      La preuve d'enjeu (PoS) est un algorithme de consensus alternatif à la preuve de travail (PoW)
       du bitcoin. Contrairement au minage, qui nécessite une énergie électrique massive pour valider
        les transactions, le jalonnement est un processus plus écologique.


- slug: wallet

  en:
    term: "Wallet"
    def: >
      A wallet, or digital wallet, is a software or hardware application that stores private keys and allows
       users to interact with the blockchain. Cryptocurrency wallets are classified into 
       two main categories: hot wallets, and cold wallets. 
       Wallets can be used to send and receive coins, as well as review balances.

  fr:
    term: "Portefeuille"
    def: >
      Un wallet, ou portefeuille numérique, est une application logicielle ou matérielle qui stocke les clés privées
       et permet aux utilisateurs d'interagir avec la blockchain. Les portefeuilles de crypto-monnaies sont classés
        en deux grandes catégories : les portefeuilles chauds et les portefeuilles froids. Les portefeuilles peuvent
         être utilisés pour envoyer et recevoir des pièces, ainsi que pour consulter les soldes.

- slug: elrond

  en:
    term: "Elrond"
    def: >
      Elrond is the internet-scale blockchain, designed from scratch to bring a 1000-fold cumulative improvement in 
      throughput and execution speed. To achieve this, Elrond introduces two key innovations: 
      a novel Adaptive State Sharding mechanism, and a Secure [Proof of Stake (PoS)](pos) algorithm, 
      enabling linear scalability with a fast, efficient, and secure consensus mechanism. 
      Thus, Elrond can process upwards of 15,000 transactions per second (TPS), with 6-second latency, 
      and negligible cost, attempting to become the backbone of a permissionless, borderless, globally accessible
       internet economy.

  fr:
    term: "Elrond"
    def: >
      Elrond est la [blockchaîne](blockchain) à l'échelle de l'Internet, conçue à partir de zéro pour améliorer
       de 1000 fois le débit et la vitesse d'exécution. Pour y parvenir, Elrond introduit deux innovations clés :
        un mécanisme novateur de partage d'état adaptatif (Adaptive State Sharding) et un algorithme de [preuve d'enjeu (PoS)](pos)
         sécurisé, permettant une évolutivité linéaire avec un mécanisme de consensus rapide, efficace et sécurisé. 
         Ainsi, Elrond peut traiter jusqu'à 15 000 transactions par seconde (TPS), avec une latence de 6 secondes 
         et un coût négligeable, et tenter de devenir l'épine dorsale d'une économie Internet sans autorisation, 
         sans frontière et accessible dans le monde entier.